<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">

	<link rel="stylesheet" href="../data/style-calc.css">
	<script src="../data/script-clac.js" type="text/javascript"></script>
	<body class="body1">
		<div>
            <div class="row">
                <nav>
                    <div class="logo">
                        <img src="../assets/logo.png">

                    <div class="nav-links">

	<body class="body1">
		<div class="div1">
			<h2>BMI Calculator</h2>
			<p class="text">Height</p>
			<input type="text" placeholder="Enter height" id="h">
			<select class="select" type="multiple" id="height-units">
				<option value="metres" selected="selected">metres</option>
				<option value="feet">feet</option>
			</select>
			<p class="text">Weight</p>
			<input type="text" placeholder="Enter weight" id="w">
			<select class="select" type="multiple" id="weight-units">
				<option value="kg" selected="selected">kgs</option>
				<option value="lb">pounds</option>
			</select>
			<p id="result"></p>
			<button id="btn" onClick="BMI()">Calculate</button>
		</div>
	</body>
</html>
