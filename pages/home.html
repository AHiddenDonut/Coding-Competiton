<DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<link rel="stylesheet" href="../data/style-home.css">
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="../assets/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="../pages/home.html">HOME</a></li>
                    <li><a href="../pages/calculator.html">CALCULATE BMI</a></li>
                    <li><a href="../pages/info.html">INFO</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="../assets/display-img.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="../assets/health-logo.png">
                    <div>
                        <h3>What is BMI?</h3>
                        <a href="info.html"> CLICK HERE</a>
                    </div>
                </div>
                <div class="feature two">
                    <img src="../assets/health-logo.png">
                    <div>
                        <h3>BMI Ranges</h3>
                        <a href="info.html"> CLICK HERE</a>
                    </div>
                </div>
                <div class="feature three">
                    <img src="../assets/health-logo.png">
                    <div>
                        <h3>BMI in children</h3>
                        <a href="info.html"> CLICK HERE</a>
                    </div>
                </div>
                <div class="feature four">
                    <img src="../assets/health-logo.png">
                    <div>
                        <h3>BMI Accuracy</h3>
                        <a href="info.html"> CLICK HERE</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="../assets/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="../assets/arrow.png" id="downBtn">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function() {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
</body>
</html>
